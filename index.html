<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AUDIFY </title>
</head>

<body>
    <!-- Navar_Started -->
    <nav>
        <ul>
            <li class="brand"><img src="./assets/images/logo.png" alt="Logo">AUDIFY</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- Navar_Ended -->

    <div class="container">

        <div class="songlist">
            <h1>Best Of NCS - No Copyright Sounds</h1>

            <>
                <div class="songs">
                    <img src="./assets/covers/aj bhi.jpg" alt="1">
                    <span>Aaj Bhi Song- Vishal Mishra</span>
                    <span class="songlistplay"><span class="timestamp">03:45 <i class="fa-solid fa-play"></i>
                        </span></span>
                </div>

                <div class="songs">
                    <img src="./assets/covers/chali kahani.jpeg" alt="2">
                    <span>Chali Kahani Song- A R Rahman</span>
                    <span class="songlistplay"><span class="timestamp">04:59 <i class="fa-solid fa-play"></i>
                        </span></span>
                </div>

                <div class="songs">
                    <img src="./assets/covers/dil mere na suna.jpg" alt="3">
                    <span>Dil Meri Song- Atif Aslam</span>
                    <span class="songlistplay"><span class="timestamp">03:56 <i class="fa-solid fa-play"></i>
                        </span></span>
                </div>

                <div class="songs">
                    <img src="./assets/covers/lo maan liya humna.jpeg" alt="4">
                    <span>Lo maan liya Song- Arjit Singh</span>
                    <span class="songlistplay"><span class="timestamp">05:00 <i class="fa-solid fa-play"></i>
                        </span></span>
                </div>

                <div class="songs">
                    <img src="./assets/covers/retro song.jpeg" alt="4">
                    <span>GULL AINAA Song- Suriya</span>
                    <span class="songlistplay"><span class="timestamp">05:00 <i class="fa-solid fa-play"></i>
                        </span></span>
                </div>


        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">

        <div class="icons">
            <!-- fontawesome icons -->

            <i class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-solid fa-2x fa-play"></i>
            <i class="fa-solid fa-2x fa-step-forward"></i>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/48ccc35672.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
