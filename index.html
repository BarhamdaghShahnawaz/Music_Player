<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AUDIFY </title>
</head>

<body>
    <!-- Navar_Started -->
    <nav>
        <ul>
            <li class="brand"><img src="./assets/images/logo.png" alt="Logo">AUDIFY</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- Navar_Ended -->

    <div class="container">
        <h1>Best Of NCS - No Copyright Sounds</h1>
        <div class="songlist"></div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">

        <div class="icons">
            <!-- fontawesome icons -->

            <i class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-solid fa-2x fa-play"></i>
            <i class="fa-solid fa-2x fa-step-forward"></i>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/48ccc35672.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
